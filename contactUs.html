<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yamaha Motors</title>

        <link rel="stylesheet" href="./style/ContactUsStyle.css" />
        <link rel="stylesheet" href="./style/allStyle.css" />
        <link rel="stylesheet" href="./style/navBarStyle.css" />
        <link rel="stylesheet" href="./style/socialStyle.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <!-- Navbar Section Starting  -->
        <section class="navBar">
            <div class="">
                <input type="checkbox" id="navCheck" />

                <div class="logo">
                    <div class="logoTitle">
                        Yamaha Motors
                        <img class="logoImg" src="./images/yamahaLogo.png" />
                    </div>
                </div>

                <div class="navBtn">
                    <label for="navCheck">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>

                <div class="navLinks">
                    <a href="./home.html">Home</a>
                    <a href="./home.html#aboutUs">About Us</a>
                    <a href="./home.html#listsOfProducts">Products</a>
                    <a href="./contactUs.html">Contact Us</a>
                </div>
                <div class="clearFix"></div>
            </div>
        </section>
        <!-- Navbar Section Ending  -->

        <!-- Contact Us Section Starting  -->
        <section class="form">
            <form action="#" class="card imgCurve cardShadow">
                <h2 class="contactTitle">CONTACT US</h2>
                <p type="Name:" class="pType">
                    <input
                        class="textInput"
                        placeholder="Write your name here.."
                    />
                </p>
                <p type="Email:" class="pType">
                    <input
                        class="textInput"
                        placeholder="Let us know how to contact you back.."
                    />
                </p>
                <p type="Message:" class="pType">
                    <input
                        class="textInput"
                        placeholder="What would you like to tell us.."
                    />
                </p>
                <button class="btn">Send Message</button>
                <div class="detailContainer imgCurve cardShadow">
                    <span class="fa fa-phone"></span>+94 75 575 9239
                    <span class="fa fa-envelope-o"></span> Sample@yamaha.com
                </div>
            </form>
            <div class="clearFix"></div>
        </section>
        <!-- Contact Us Section Ending  -->

        <!-- Social Section Starting  -->
        <section class="social">
            <div class="container textCenter">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/ishan.idrees">
                            <img
                                src="https://img.icons8.com/color/48/000000/facebook-new.png"
                                alt="Facebook"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/x.idz/">
                            <img
                                src="https://img.icons8.com/fluency/48/000000/instagram-new.png"
                                alt="Instagram"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img
                                src="https://img.icons8.com/color/48/000000/twitter--v1.png"
                                alt="Twitter"
                            />
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <!-- Social Section Ending  -->

        <!-- footer Section Starting-->
        <section class="footer">
            <div class="textCenter">
                <p>
                    All Rights Reserved and Designed by
                    <a href="#">Nuhaadh Hassan</a>
                </p>
            </div>
        </section>
        <!-- footer Section Ending -->
    </body>
</html>
